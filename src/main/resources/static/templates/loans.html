<div class="row mb-4">
    <div class="col-12">
        <div class="d-flex justify-content-between align-items-center">
            <div>
                <h2><i class="fas fa-money-bill-wave me-2"></i>Loan Products</h2>
                <p class="text-muted">Manage loan products and their configurations.</p>
            </div>
            <button class="btn btn-primary" onclick="showAddLoanModal()">
                <i class="fas fa-plus me-2"></i>Add Loan Product
            </button>
        </div>
    </div>
</div>

<div class="row mb-4">
    <div class="col-lg-4 col-md-6 mb-3">
        <div class="card stat-card shadow-sm h-100">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h6 class="card-subtitle text-muted mb-2">Total Products</h6>
                        <h4 class="card-title stat-number mb-0" id="totalLoansCount">0</h4>
                    </div>
                    <div class="stat-icon text-primary">
                        <i class="fas fa-cubes fa-2x"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-4 col-md-6 mb-3">
        <div class="card stat-card shadow-sm h-100">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h6 class="card-subtitle text-muted mb-2">Active Products</h6>
                        <h4 class="card-title stat-number mb-0" id="activeLoansCount">0</h4>
                    </div>
                    <div class="stat-icon text-success">
                        <i class="fas fa-check-circle fa-2x"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-4 col-md-6 mb-3">
        <div class="card stat-card shadow-sm h-100">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h6 class="card-subtitle text-muted mb-2">Total Applications</h6>
                        <h4 class="card-title stat-number mb-0" id="totalApplicationsCount">0</h4>
                    </div>
                    <div class="stat-icon text-info">
                        <i class="fas fa-file-invoice-dollar fa-2x"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row" id="loanProductsGrid">
</div>
