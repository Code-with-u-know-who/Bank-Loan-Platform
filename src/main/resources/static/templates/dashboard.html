<div class="row mb-4">
    <div class="col-12">
        <h2><i class="fas fa-tachometer-alt me-2"></i>Dashboard</h2>
        <p class="text-muted">Welcome back, {{user.username}}! Here's your overview.</p>
    </div>
</div>
<div class="quick-actions mb-4">{{quickActions}}</div>
<div class="row mb-4">{{statsCards}}</div>
<div class="row">
    <div class="col-lg-8">
        <div class="card h-100">
            <div class="card-header"><h5 class="card-title mb-0">Recent Activity</h5></div>
            <div class="card-body">
                <div class="timeline" id="activityTimeline">
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-4">
        <div class="card h-100">
            <div class="card-header"><h5 class="card-title mb-0">Quick Stats</h5></div>
            <div class="card-body">
                <canvas id="loanStatusChart"></canvas>
            </div>
        </div>
    </div>
</div>
