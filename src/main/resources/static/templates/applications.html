<div class="row mb-4">
    <div class="col-12">
        <div class="d-flex justify-content-between align-items-center">
            <div>
                <h2><i class="fas fa-file-alt me-2"></i>Loan Applications</h2>
                <p class="text-muted">Manage and process loan applications. Role: {{userRole}}</p>
            </div>
            <button class="btn btn-primary" onclick="showNewApplicationModal()">
                <i class="fas fa-plus me-2"></i>New Application
            </button>
        </div>
    </div>
</div>

<div class="row mb-4">
    <div class="col-12">
        <div class="card bg-warning text-dark">
            <div class="card-body">
                <h5 class="card-title">Pending Applications</h5>
                <p class="card-text">
                    You have <span class="fw-bold" id="pendingAppsCount">0</span> applications pending your review.
                </p>
                <button class="btn btn-warning" onclick="filterApplications('under_review')">
                    <i class="fas fa-hourglass-half me-2"></i>View Pending
                </button>
            </div>
        </div>
    </div>
</div>

<div class="row mb-4">
    <div class="col-lg-12">
        <div class="d-flex align-items-center flex-wrap">
            <div class="me-2 mb-2">
                <select class="form-select form-select-sm" id="applicationStatusFilter" onchange="applyFilters()">
                    <option value="">All Statuses</option>
                    <option value="submitted">Submitted</option>
                    <option value="under_review">Under Review</option>
                    <option value="approved">Approved</option>
                    <option value="rejected">Rejected</option>
                </select>
            </div>
            <div class="me-2 mb-2">
                <select class="form-select form-select-sm" id="loanTypeFilter" onchange="applyFilters()">
                    <option value="">All Loan Types</option>
                    <option value="personal">Personal Loan</option>
                    <option value="home">Home Loan</option>
                    <option value="auto">Auto Loan</option>
                    <option value="business">Business Loan</option>
                </select>
            </div>
            <div class="me-2 mb-2">
                <input type="date" class="form-control form-control-sm" id="dateFromFilter" placeholder="Date From" onchange="applyFilters()">
            </div>
            <div class="me-2 mb-2">
                <input type="date" class="form-control form-control-sm" id="dateToFilter" placeholder="Date To" onchange="applyFilters()">
            </div>
            <button class="btn btn-sm btn-outline-secondary mb-2" onclick="resetFilters()">Reset</button>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="table-responsive">
            <table class="table table-hover table-striped" id="applicationsTable">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Customer</th>
                    <th scope="col">Loan Product</th>
                    <th scope="col">Amount (â‚¹)</th>
                    <th scope="col">Status</th>
                    <th scope="col">Application Date</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <div id="noDataMessage" class="alert alert-info text-center d-none">No applications found.</div>
        </div>
    </div>
</div>

<div class="modal fade" id="newApplicationModal" tabindex="-1" aria-labelledby="newApplicationModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="newApplicationModalLabel">New Loan Application</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="newApplicationForm">
                    <div class="mb-3">
                        <label for="customerId" class="form-label">Customer</label>
                        <select class="form-select" id="customerId" required>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="loanProductId" class="form-label">Loan Product</label>
                        <select class="form-select" id="loanProductId" required>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="loanAmount" class="form-label">Amount</label>
                        <input type="number" class="form-control" id="loanAmount" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit Application</button>
                </form>
            </div>
        </div>
    </div>
</div>
